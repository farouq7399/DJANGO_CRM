{%extends 'skeleton.html'%}
{% block content %}
<h1> Here our agents </h1>
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="text-5xl text-green-800">leads</h1>
      <a href="{% url 'agents:agent_create'%}">create new agents</a>
    </div>
    <div class="flex flex-wrap -m-4">
      {% for agent in object_list %}
      <div class="p-4 md:w-1/2">
        <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
          <div class="flex items-center mb-3">
            <div class="w-8 h-8 mr-3 inline-flex items-center justify-center rounded-full bg-indigo-500 text-white flex-shrink-0">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
              </svg>
            </div>
            <h2 class="text-gray-900 text-lg title-font font-medium">Name :{{agent.user.username}}</h2>
          </div>
          <div class="flex-grow">
            <p class="leading-relaxed text-base">This is a paragraph, add whatever data you would like enjoy!</p>
            <a href="{% url 'lead_details' agent.pk %}" class="mt-3 text-indigo-500 inline-flex items-center">details
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
  </div>
</section>
{% endblock %}
